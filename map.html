<!doctype html>
<html>
<head>

    <title>平潭</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=ca7448f760764f1e9601a7817c1f7964"></script>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script>
    var imageLayer = new AMap.ImageLayer({
        url: './map.png',
        bounds: new AMap.Bounds(
            //119.592014,25.282828
            //119.576565,25.279103
            [119.583774,25.275067],
            [119.966636,25.724643]
        ),
        zooms: [10, 15]
    });
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [119.790168,25.49872],
        zoom: 10,
        zooms:[10,15],
        layers: [
            new AMap.TileLayer(),
            imageLayer
        ]
    });
</script>
